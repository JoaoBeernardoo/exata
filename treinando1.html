<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Sistemas de Multa</h1>
    velocidade do carro <input type="number" class="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">


    <div class="res"></div>

    Qual seu pais? <input type="text" class="txtp">
    <input type="submit" value="Verificar" onclick="definir()">

    <div class="pa"></div>

    <script>
          
        function calcular() {
            var txtv = window.document.querySelector('input.txtvel')
            var res = window.document.querySelector('div.res')
            var vel = Number(txtv.value)
            res.innerHTML  = `sua velocidade atual e de ${vel}Km/h`

            if (vel> 60){ 
                res.innerHTML += `<p> Voce esta multado por excesso de velocidade </p>`
            
            }
        res.innerHTML += `<p> dirija sempre com cinto de seguran√ßa </p>`
                        

        }


        function definir(){
             var pais = window.document.querySelector('input.txtp').value
             var paa = window.document.querySelector('div.pa')
             paa.innerHTML = `Seu pais e ${pais}`
             if (pais == 'brasil'){
                paa.innerHTML += `<p> voce e brasileiro parabens</p>`
             }
             else{

                paa.innerHTML += `<p> voce e da ${pais} por tanto e um estrangeiro </p>`

             }
        }
    </script>
    
</body>
